<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <title>PH-Tube</title>
</head>
<body>
    <header>
        <nav class="w-11/12 mx-auto flex justify-between border-b-2 py-5">
            <div class="logo">
                <img class="w-[120px]" src="./assets/Logo.png" alt="logo">
            </div>
            <div class="sort">
                <button class="btn w-32 bg-[#17171719] text-black">Sort By View</button>
            </div>
            <div class="blogs">
                <button class="btn w-24 bg-[#FF1F3D] text-white">Blogs</button>
            </div>
        </nav>
    </header>

    <nav class="flex py-5 justify-center gap-5" id="category-container">
        <div>
            <button class="btn btn-sm bg-[#FF1F3D] text-white p-5">All</button>
        </div>
    </nav>

    <section class="video-container">
        
    </section>

    <script src="./script/index.js"></script>
</body>
</html>
